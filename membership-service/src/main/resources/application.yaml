spring:
  application:
    name: membership-service

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html